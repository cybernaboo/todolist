<html>
  <head>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>

  <body>
    <!-- la balise div va accueillir le composant React Page -->
    <h1>REACT - Liste des tâches</h1>
    <div id="root"></div>

    <script type="text/babel">
      function Task(props) {
        return (
          <div>
            <h3>{props.id}</h3>
            <p>
              {props.tache} : {props.ech}
            </p>
          </div>
        );
      }

      function Page(props) {
        alert("Page : " + JSON.stringify(props.tasks));
        let taskComponents = props.tasks.map(t => 
          <Task id={t.id} tache={t.tache} ech={t.echeance} />);
        return (
          <div>
            <h1>Todo list de la mort en react</h1>
            {taskComponents}
            <h2>Fin de la liste </h2>
          </div>
        );
      }

      fetch("/get-tasks")
        .then(function (response) {
          return response.json();
        })
        .then(function (dataTask) {
          const domContainer = document.getElementById("root");
          alert("Fetch : " + JSON.stringify(dataTask));
        ReactDOM.render(<Page tasks={dataTask} />, domContainer);
        alert("Après render");
        });
    </script>
  </body>
</html>
