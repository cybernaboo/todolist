<html>
  <head>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
        function Titre(props) {
          alert(JSON.stringify(props.tasks));
          return <h1>bonjour bla bla</h1>;
        }
      function Task(props) {
        return (
          <div>
            <h3>{props.id}</h3>
            <p>
              {props.tache} : {props.ech}
            </p>
          </div>
        );
      }

      function Page(props) {
        alert("Page : " + JSON.stringify(props.tasks));
        let taskComponents = props.tasks.map((t) => {
          return;
          <Task id={t.id} tache={t.tache} ech={t.echeance} />;
        });
        return (
          <div>
            <h1>Todo list de la mort en react</h1>
            {taskComponents}
            <h2>Fin de la liste </h2>
          </div>
        );
      }

      fetch("/get-tasks")
        .then((res) => res.json())
        .then((data) => {
          // alert("Fetch : " + JSON.stringify(data));
          const domContainer = document.getElementById("root");
          // alert("domContainer : " + domContainer);
          // ReactDOM.render(<Titre tasks={data}/>, domContainer);
          ReactDOM.render(<Page tasks={data} />, domContainer);
        });
    </script>
  </body>
</html>
